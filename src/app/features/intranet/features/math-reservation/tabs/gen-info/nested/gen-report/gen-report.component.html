<div class="gen-report">
	<span class="font-weight-semi-bold fs-xl mb-md block">Generar reporte - {{ periodLabel() }}</span>
	<table class="mb-md">
		<tr>
			<td class="font-weight-semi-bold">Estado</td>
			<td>
				:
				<p-tag [severity]="processStore.data()?.status?.statusId === ProcessStatus.Completed ? 'success' : 'secondary'"
				       [value]="processStore.data()?.status?.label || 'Pendiente'"></p-tag>
			</td>
		</tr>
		<tr>
			<td class="font-weight-semi-bold">Responsable</td>
			<td>
				: Consultor actuarial - HÃ©ctor
			</td>
		</tr>
		<tr>
			<td class="font-weight-semi-bold">Fecha de estado</td>
			<td>
				: 05/08/2024 - 14:00
			</td>
		</tr>
	</table>
	<div class="flex gap-md">
		@if (processStore.data()?.status?.statusId === ProcessStatus.Completed) {
			<p-button severity="primary" label="Reprocesar" icon="bi bi-arrow-clockwise" (click)="syncProcess()"/>
		} @else {
			<p-button severity="primary"
			          label="Generar"
			          icon="bi bi-arrow-clockwise"
			          [loading]="processStore.data()?.status?.statusId !== ProcessStatus.Completed"
			          (click)="syncProcess()"/>
		}

		<p-button severity="primary"
		          class="button-excel"
		          [label]="processStore.data()?.status?.statusId === ProcessStatus.Completed ? 'Exportar' : 'Generando reporte'"
		          icon="bi bi-file-excel"
		          [loading]="processStore.data()?.status?.statusId !== ProcessStatus.Completed"
		          [disabled]="processStore.data()?.status?.statusId !== ProcessStatus.Completed"
		          (click)="downloadFile()"/>
		<p-button severity="primary"
		          label="Continuar"
		          icon="bi bi-arrow-right"
		          iconPos="right"
		          disabled/>
	</div>
</div>
