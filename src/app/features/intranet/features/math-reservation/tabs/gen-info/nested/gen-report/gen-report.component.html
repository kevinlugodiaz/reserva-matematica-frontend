<div class="gen-report">
	<span class="font-weight-semi-bold fs-xl mb-md block">Generar reporte - {{ periodLabel() }}</span>
	<table class="mb-md">
		<tr>
			<td class="font-weight-semi-bold">Estado</td>
			<td>
				:
				<p-tag [severity]="existFile() ? 'success' : 'secondary'"
				       [value]="existFile() ? 'Finalizado' : 'Procesando'"></p-tag>
			</td>
		</tr>
		<tr>
			<td class="font-weight-semi-bold">Responsable</td>
			<td>
				: Consultor actuarial - HÃ©ctor
			</td>
		</tr>
		<tr>
			<td class="font-weight-semi-bold">Fecha</td>
			<td>
				: 05/08/2024 - 14:00
			</td>
		</tr>
	</table>
	<div class="flex gap-md">
		<p-button severity="primary" label="Regenerar" icon="bi bi-arrow-clockwise" [disabled]="!existFile()"/>
		<p-button severity="primary"
		          class="button-excel"
		          [label]="!existFile() ? 'Generando reporte' : 'Exportar'"
		          icon="bi bi-file-excel"
		          [loading]="!existFile()"
		          [disabled]="!existFile()"
		          (click)="downloadFile()"/>
		<p-button severity="primary"
		          label="Continuar"
		          icon="bi bi-arrow-right"
		          iconPos="right"
		          [disabled]="!existFile()"/>
	</div>
</div>
