<div class="record-list">
  <header class="header-section mb-xl">
    <h1 class="font-weight-semi-bold fs-xxl">Lista de reservas</h1>
  </header>
  <div class="record-list__table">
    <p-table [paginator]="true"
             [rows]="10"
             [value]="dataSource()">
      <ng-template #caption>
        <p-iconfield>
          <p-inputicon>
            <i class="bi bi-search"></i>
          </p-inputicon>
          <input pInputText
                 type="text"
                 placeholder="Buscar reserva"/>
        </p-iconfield>
      </ng-template>
      <ng-template #header>
        <tr>
          <th>
            Id
          </th>
          <th pSortableColumn="name">
            <div class="flex align-center gap-xs">
              <span>Nombre</span>
              <p-sortIcon field="name"/>
            </div>
          </th>
          <th>Fecha de creaci√≥n</th>
          <th>Estado</th>
          <th>Ver</th>
        </tr>
      </ng-template>
      <ng-template #body
                   let-record>
        <tr>
          <td>{{ record.id }}</td>
          <td>{{ record.name }}</td>
          <td>{{ record.date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <p-tag [value]="record.status"
                   severity="info"></p-tag>
          </td>
          <td>
            <p-button icon="bi bi-search"
                      size="small"
                      severity="secondary"
                      pTooltip="Ver detalle"
                      tooltipPosition="bottom"
                      rounded></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
