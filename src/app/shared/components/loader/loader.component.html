@if (message()) {
	<div class="c-loader flex align-center justify-center">
		<div class="c-loader__spinner flex align-center justify-center flex-col gap-xs">
			<svg viewBox="0 0 240 240" height="240" width="240" class="loader">
				<circle stroke-linecap="round"
				        stroke-dashoffset="-330"
				        stroke-dasharray="0 660"
				        stroke-width="20"
				        stroke="#000"
				        fill="none"
				        r="105"
				        cy="120"
				        cx="120"
				        class="loader-ring loader-ring-a"></circle>
				<circle stroke-linecap="round"
				        stroke-dashoffset="-110"
				        stroke-dasharray="0 220"
				        stroke-width="20"
				        stroke="#000"
				        fill="none"
				        r="35"
				        cy="120"
				        cx="120"
				        class="loader-ring loader-ring-b"></circle>
				<circle stroke-linecap="round"
				        stroke-dasharray="0 440"
				        stroke-width="20"
				        stroke="#000"
				        fill="none"
				        r="70"
				        cy="120"
				        cx="85"
				        class="loader-ring loader-ring-c"></circle>
				<circle stroke-linecap="round"
				        stroke-dasharray="0 440"
				        stroke-width="20"
				        stroke="#000"
				        fill="none"
				        r="70"
				        cy="120"
				        cx="155"
				        class="loader-ring loader-ring-d"></circle>
			</svg>
			<p class="c-loader__text">
				{{ message() }}
			</p>
		</div>
	</div>
}
