<header class="header">

    <div class="header__logo flex align-center gap-md">
      <img class="header__logo__img"
           ngSrc="/resources/logo.png"
           width="260"
           height="54"
           alt="Logo"/>
      <h2 class="header__logo__title font-weight-semi-bold fs-lg">
        Reservas Matem√°ticas
      </h2>
    </div>

    <p-button severity="secondary"
              variant="text"
              size="large"
              (click)="userMenu.toggle($event)">

        John Doe
      </span>
      <p-avatar label="JD"
                shape="circle"/>

</header>

<p-menu #userMenu
